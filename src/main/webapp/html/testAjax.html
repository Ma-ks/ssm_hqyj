<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试Ajax</title>
		<!--layui-->
		<link rel="stylesheet" href="/plugns/layui/css/layui.css">
		<script src="/plugns/layui/layui.js" charset="utf-8"></script>
		<!--vue-->
		<script src="/plugns/vue/vue.js"></script>
		<!--jQuery-->
		<script src="/plugns/jQuery/jquery-3.4.1.js"></script>
	</head>
	<body>

		<script>
			$(function() {
				$.ajax({
					type: "post",
					url: "/ajaxController/testAjax",
					data: {
						name: "abc"
					},
					success: function(data) {
						alert(data);
					},
					error: function(data) {
						alert("失败");
					},
					dataType: "json" //设置返回类型
				});
			});
		</script>


	</body>
</html>
