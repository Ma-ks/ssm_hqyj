<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--layui-->
    <link rel="stylesheet" href="/plugns/layui/css/layui.css">
    <script src="/plugns/layui/layui.js" charset="utf-8"></script>
    <!--vue-->
    <script src="/plugns/vue/vue.js"></script>
    <!--jQuery-->
    <script src="/plugns/jQuery/jquery-3.4.1.js"></script>
</head>
<body>

<div id="userTableVue">
    <table class="layui-hide" id="test" lay-filter="test"></table>

    <!-- 头部工具栏 -->
    <script type="text/html" id="toolbarDemo">
        <div class="layui-input-inline" style="float: left;">
            <input type="text" id="username" autocomplete="off" placeholder="请输入用户名" class="layui-input">
        </div>
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="selectUser">查询用户</button>
            <button class="layui-btn layui-btn-sm" lay-event="addUser">添加用户</button>
        </div>
    </script>

    <!-- 右侧操作栏 -->
    <script type="text/html" id="barDemo">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</div>

<script src="../../js/user/Users_list.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
