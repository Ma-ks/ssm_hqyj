<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<!--layui-->
		<link rel="stylesheet" href="/plugns/layui/css/layui.css">
		<script src="/plugns/layui/layui.js" charset="utf-8"></script>
		<!--vue-->
		<script src="/plugns/vue/vue.js"></script>
		<!--jQuery-->
		<script src="/plugns/jQuery/jquery-3.4.1.js"></script>
	</head>
	<body>

		<div id="userUpdateForm">
			<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
				<legend>更新用户</legend>
			</fieldset>

			<form class="layui-form layui-form-pane" lay-filter="frm" action="">
				<!-- private String username;//姓名 -->
				<div class="layui-form-item">
					<label class="layui-form-label">姓名：</label>
					<div class="layui-input-inline">
						<input type="text" v-model="rowData.username" id="username" name="username" lay-verify="required" placeholder="请输入姓名" autocomplete="off"
						 class="layui-input">
					</div>
				</div>
				<!-- private String password;//密码 -->
				<div class="layui-form-item">
					<label class="layui-form-label">密码：</label>
					<div class="layui-input-inline">
						<input type="password" v-model="rowData.password" id="password" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off"
						 class="layui-input">
					</div>
				</div>
				<!-- private String sex;//性别 -->
				<div class="layui-form-item">
					<label class="layui-form-label">性别：</label>
					<div class="layui-input-block">
						<input type="radio" v-model="rowData.sex" name="sex" value="男" title="男" checked="checked">
						<input type="radio" v-model="rowData.sex" name="sex" value="女" title="女">
					</div>
				</div>
				<!-- private Date birthday;//出生日期 -->
				<div class="layui-form-item">
					<label class="layui-form-label">出生日期：</label>
					<div class="layui-input-inline">
						<input type="text" v-model="rowData.birthday" name="birthday" id="birthday" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off"
						 class="layui-input">
					</div>
				</div>
				<!-- private String phone;//电话 -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">电话：</label>
						<div class="layui-input-inline">
							<input type="tel" v-model="rowData.phone" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
						</div>
					</div>
					<!-- private String mail;//邮箱地址 -->
					<div class="layui-inline">
						<label class="layui-form-label">邮箱：</label>
						<div class="layui-input-inline">
							<input type="text" v-model="rowData.mail" name="mail" lay-verify="mail" autocomplete="off" class="layui-input">
						</div>
					</div>
				</div>
				<!-- private String education;//学历 -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">学历：</label>
						<div class="layui-input-inline">
							<select name="education" v-model="rowData.education" lay-verify="required" lay-search="">
								<option value="">直接选择或搜索选择</option>
								<option value="小学">小学</option>
								<option value="初中">初中</option>
								<option value="高中">高中</option>
								<option value="学士">学士</option>
								<option value="硕士">硕士</option>
								<option value="博士">博士</option>
								<option value="魔头">魔头</option>
							</select>
						</div>
					</div>
				</div>
				<!-- private String department;//部门 -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">部门：</label>
						<div class="layui-input-inline">
							<select name="department" v-model="rowData.department" lay-verify="required" lay-search="">
								<option value="">直接选择或搜索选择</option>
								<option value="管理部">管理部</option>
								<option value="人事部">人事部</option>
								<option value="休闲部">休闲部</option>
							</select>
						</div>
					</div>
				</div>
				<!-- private String position;//职位 -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">职位：</label>
						<div class="layui-input-inline">
							<select name="position" v-model="rowData.position" lay-verify="required" lay-search="">
								<option value="">直接选择或搜索选择</option>
								<option value="打工仔">打工仔</option>
								<option value="高管">高管</option>
								<option value="CEO">CEO</option>
							</select>
						</div>
					</div>
				</div>
				<!-- private Date entryTime;//入职时间 -->
				<div class="layui-form-item">
					<label class="layui-form-label">入职时间：</label>
					<div class="layui-input-inline">
						<input type="text" v-model="rowData.entryTime" name="entryTime" id="entryTime" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off"
						 class="layui-input">
					</div>
				</div>
				<!-- private String personStatic;//人员状态 -->
				<div class="layui-form-item">
					<div class="layui-inline">
						<label class="layui-form-label">人员状态：</label>
						<div class="layui-input-inline">
							<select v-model="rowData.personStatic"  name="personStatic"  lay-verify="required" lay-search="">
								<option value="">直接选择或搜索选择</option>
								<option value="正常">正常</option>
								<option value="工作">工作</option>
								<option value="休息">休息</option>
							</select>
						</div>
					</div>
				</div>
				<!-- private String note;//备注 -->
				<div class="layui-form-item layui-form-text">
					<label class="layui-form-label">备注信息：</label>
					<div class="layui-input-block">
						<textarea name="note" v-model="rowData.note" placeholder="请输入内容" class="layui-textarea"></textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="submitButton">更新</button>
						<button type="button" class="layui-btn layui-btn-primary">返回</button>
					</div>
				</div>
			</form>
		</div>

		<script src="../../js/user/Users_update.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
